name: Haskell Templates CI

on:
  pull_request:
    branches:
      - master
    path:
      - ./haskell

jobs:
  cabal:
    uses: ./haskell/.github/workflows/cabal.yml
    with:
      working-directory: ./haskell
  nix:
    uses: ./haskell/.github/workflows/nix.yml
    with:
      working-directory: ./haskell
    secrets:
      CACHIX_AUTH_TOKEN: ${{ secrets.CACHIX_AUTH_TOKEN }}
